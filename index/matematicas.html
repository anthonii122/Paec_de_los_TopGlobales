<script>
    // Función para calcular la presión de saturación a una temperatura dada
    function calcularPresionSaturacion(temperatura) {
        return 6.11 * Math.pow(10, (7.5 * temperatura) / (temperatura + 237.3));
    }

    // Función para calcular la humedad relativa
    function calcularHumedadRelativa(temperatura, puntoRocio) {
        // Calcula la presión de saturación a la temperatura ambiente
        let presionSaturacionT = calcularPresionSaturacion(temperatura);
        // Calcula la presión de saturación al punto de rocío
        let presionSaturacionTd = calcularPresionSaturacion(puntoRocio);
        // Calcula la humedad relativa
        let humedadRelativa = (presionSaturacionTd / presionSaturacionT) * 100;
        return humedadRelativa;
    }

    function calcular() {
        let temperatura = parseFloat(document.getElementById("temperatura").value);
        let puntoRocio = parseFloat(document.getElementById("puntoRocio").value);

        
        if (isNaN(temperatura) || isNaN(puntoRocio)) {
            document.getElementById("resultado").innerHTML = "Por favor, ingrese valores válidos.";
            return;
        }

        let humedad = calcularHumedadRelativa(temperatura, puntoRocio);

        document.getElementById("resultado").innerHTML = `La humedad relativa es: ${humedad.toFixed(2)}%`;
    }
</script>

    <script>
         const carouselWrapper = document.querySelector('.carousel-wrapper');
        const carouselItems = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        const totalItems = carouselItems.length;

        // Función para actualizar la posición del carrusel
        function updateCarouselPosition() {
            const offset = -currentIndex * 100;  // Mueve las imágenes en porcentaje
            carouselWrapper.style.transform = `translateX(${offset}%)`;
        }

        // Función para avanzar al siguiente item
        function showNext() {
            currentIndex = (currentIndex + 1) % totalItems;  // Si llegamos al final, volver al inicio
            updateCarouselPosition();
        }

        // Bucle automático con retraso de 3 segundos
        setInterval(showNext, 3000); // Llama a la función showNext cada 3 segundos


        function goToEpisode() {
            const select = document.getElementById('episode-list');

                window.location.href = selectedValue;
            }
        }
